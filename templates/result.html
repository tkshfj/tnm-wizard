<!DOCTYPE html>
<html lang="ja" data-theme="medical">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>診断文</title>
  <link rel="stylesheet" href="/static/output.css">
  <script type="module" src="/static/copy.js"></script>
</head>
<body class="bg-base-200 min-h-screen p-6">
  <div class="max-w-2xl mx-auto">
    <div class="card bg-base-100 shadow-lg">
      <div class="card-body">
        <h1 class="card-title text-2xl mb-4">診断文</h1>
        <textarea id="reportText" class="textarea textarea-bordered w-full" rows="10">{{ report_text }}</textarea>
        <div class="card-actions mt-4">
          <button type="button" id="copyBtn" class="btn btn-primary">クリップボードにコピー</button>
        </div>
        <div class="mt-4 flex gap-4">
          <a href="/{{ organ }}" class="link">フォームに戻る</a>
          <a href="/" class="link">臓器選択に戻る</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
